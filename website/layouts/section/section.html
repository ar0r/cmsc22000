{{ partial "head" . }}
<section id="main-content" class="container main_content section">
  <header class="container">
    {{ partial "bloc/content/h1-title" . }}
  </header>
  {{.Content}}
  {{ range .Data.Pages }}
      <li>
          <a href="{{.Permalink}}">{{.Title}}</a>
      </li>
  {{ end }}
</section>
{{ partial "foot" . }}
